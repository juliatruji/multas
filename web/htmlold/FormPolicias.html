
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css" type="text/css" media="all">
    </head>
    <body>

        <form id="formulariopolicias" class="formulario" action="RegistroPolicia" method="POST">
            <h1>Registro de Policias</h1>
            <div>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" placeholder="Escribe los Nombres"/>

            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Escribe los Apellidos"/>
            </div>

            <div class="doblecolumna">
                <div>
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" placeholder="Escribe el DNI"/>
                </div>
                <div>
                    <label for="codcip">Código CIP </label>
                    <input type="text" id="codcip" name="codcip" placeholder="Escribe el Código CIP"/>
                </div>                
            </div>
            <div>
                    <label for="alias">Alias </label>
                    <input type="text" id="codcip" name="alias" placeholder="Escribe el alias"/>
            </div> 
            <div>
                    <label for="alias">Password </label>
                    <input type="text" id="codcip" name="password" placeholder="Escribe el pasword"/>
            </div>             

            <div class="doblecolumna">
                <div><button id="registrarpolicias" type="submit">Registrar
                    </button>
                </div>
                <div><button type="reset">Borrar
                    </button>
                </div>
            </div>
        </form>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>
</html>
