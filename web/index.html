		<div class="container-login100" style="background-image: url('./assets/images/bg-02.jpg');"> <!-- fondo de pantalla-->

        <script>
                        function sendAjax() {
                            event.preventDefault();
                            if(!validarForm()) {
                                return;
                            }
                            var datos = new Object();
                            datos.dni = $('#dniprincipal').val();
                            $.ajax({
                                method: "POST",
                                url: "VerMisMultas",
                                data: {
                                    dni: datos.dni,
                                },
                            })
                                    .done(function (data) {

                                        if (data === "error") {
                                            $.toast({
                                                heading: 'Error',
                                                text: 'El DNI ingresado no existe',
                                                icon: 'error',
                                                loader: false,
                                                position : 'top-right'
                                            })
                                        } else {
                                            $("#formulariomismultas").submit(); 
                                        }
                                    });
                        };
        </script>
